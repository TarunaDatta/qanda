<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Comprehension-inator!</title>
</head>
<body>
<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Comprehension-inator</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="query">Query</label>  
            <div class="col-md-4">
                <input id="query" name="query" type="text" placeholder="Your question?" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="context">Context</label>  
            <div class="col-md-6">
                <input id="context" name="context" type="text" placeholder="Context Please!" class="form-control input-md" required="">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="input"></label>
            <div class="col-md-4">
                <button id="input" name="input" class="btn btn-primary">Compute</button>
            </div>
        </div>

    </fieldset>
</form>

</body>
</html>
