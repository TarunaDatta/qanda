<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Comprehension-inator!</title>
</head>
<body>
    <form class="form-horizontal" method="post" action="" novalidate>
    <!--{{ form.hidden_tag() }}-->
    <fieldset>

        <!-- Form Name -->
        <legend>Comprehension-inator</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="query">Query</label>  
            <div class="col-md-4">
                {{ form.query(placeholder="Your question?", class="form-control input-md") }}
                <!-- <input id="query" name="query" type="text" placeholder="Your question?" class="form-control input-md" required=""> -->
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="context">Context</label>  
            <div class="col-md-6">
                {{ form.context(placeholder="Paragraph Here!", class="form-control input-md") }}

                <!-- <input id="context" name="context" type="text" placeholder="Context Please!" class="form-control input-md" required=""> -->
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="input"></label>
            <div class="col-md-4">
                {{ form.submit(class="btn btn-primary") }}
                <!--<button id="input" name="input" class="btn btn-primary">Compute</button>-->
            </div>
        </div>

    </fieldset>
</form>

<div id="answer">
    <center>
    <p>
        Answer: {{ answer.val }} <br>
        {{ answer.time }}
    </p>
    </center>
</div>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
